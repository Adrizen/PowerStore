<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search results</title>
  </head>
  <body>
    <p>You are searching for <strong>{{query}}</strong></p>

    {% if items %}
    <p>Items found: {{items|length}} item(s)</p>

    <ul>
      {% for item in items %}
      <li>{{item.name}} - {{item.section}} - {{item.price}} </li>
      {% endfor %}
    </ul>

    {% else %}
    <p>No items found</p>
    {% endif %}
  </body>
</html>
